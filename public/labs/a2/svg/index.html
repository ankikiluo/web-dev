<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
<a name="top"></a>
<h2>Table of content</h2>
<ul>
    <li><a href="#rectangles">
        rectangles</a></li>
    <li><a href="#circles">
        circles</a></li>
    <li><a href="#polygons">
        polygons</a></li>
    <li><a href="#embedding-website">
        Embedding other websites</a></li>
    <li><a href="#embedding-youtube">
        Embedding YouTube videos</a></li>
    <li><a href="#embedding-slides">
        Embedding Google slide</a></li>
</ul>

<a name="rectangles"></a>
<h2>Drawing rectangles</h2>
<a href="#top">Top</a><br/>

<svg width="300" height="100">
    <rect width="300" height="100"
          style="fill:rgb(249,205,173); stroke-width:5;
        stroke:rgb(252,157,154)" />
</svg>

<a name="circles"></a>
<h2>Drawing circles</h2>
<a href="#top">Top</a><br/>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="46"
            stroke="green" stroke-width="4" fill="white" />
</svg>

<a name="polygons"></a>
<h2>Drawing polygons</h2>
<a href="#top">Top</a><br/>

<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:#6c846c; stroke:rgb(222,211,140); stroke-width:5; fill-rule:evenodd;" />
</svg>

<a name="embedding-website"></a>
<h2>Embedding other websites</h2>
<a href="#top">Top</a><br/>
<iframe width="800"
        height="400"
        src="https://en.wikipedia.org/wiki/SpaceX">
</iframe>

<a name="embedding-youtube"></a>
<h2>Embedding YouTube</h2>
<a href="#top">Top</a><br/>
<iframe width="575"
        height="323"
        src="https://www.youtube.com/embed/XqZsoesa55w"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>

<a name="embedding-slides"></a>
<h2>Embedding Google slides</h2>
<a href="#top">Top</a><br/>
<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQoIYM2gXzRLKt4q5D2-ZahG7zvVcAipkRvj5k9GVLiGDs8NPlLpO3Q08cPUKQbqhL6g8aZp1ZJSwrw/embed?start=false&loop=false&delayms=3000"
        frameborder="0"
        width="680"
        height="418"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true">
</iframe>

</body>
</html>
